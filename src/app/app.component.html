
<main class="main">
  <div class="content">
    <!-- src/app/file-upload/file-upload.component.html -->
    <div class="container">
      <h2>Upload WebGL Files</h2>
      <input type="file" (change)="onFileSelected($event)" multiple>
      <button (click)="uploadFiles()">Upload</button>
      <div *ngIf="uploadResult" class="upload-result">
        <p>Files uploaded to: <a [href]="uploadResult" target="_blank">{{ uploadResult }}</a></p>
      </div>
    </div>

  </div>
</main>
